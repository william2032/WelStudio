<section class="py-16 lg:py-24 bg-gray-50" aria-label="Our services">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-16">
      <p class="text-blue-600 font-poppins font-medium text-lg mb-4">
        The Services We Offers
      </p>
      <h2 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 font-poppins leading-tight max-w-3xl mx-auto">
        We offer a variety of services to help you to grow and build your business and help you with developing your Products
      </h2>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div
        *ngFor="let service of services; trackBy: trackByTitle"
        class="bg-white rounded-2xl p-8 shadow-lg hover:shadow-xl transition-shadow duration-300 group hover:-translate-y-2 transition-transform"
      >
        <!-- Service Icon -->
        <div class="mb-6">
          <div
            class="w-16 h-16 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-transform duration-200"
            [ngClass]="service.color"
          >
            <svg
              class="w-8 h-8 text-white"
              [innerHTML]="service.icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
            </svg>
          </div>
        </div>

        <!-- Service Content -->
        <div class="mb-8">
          <h3 class="text-xl font-bold text-gray-900 font-poppins mb-4 leading-tight">
            {{ service.title }}
          </h3>
          <p class="text-gray-600 font-poppins leading-relaxed">
            {{ service.description }}
          </p>
        </div>

        <!-- Learn More Link -->
        <div class="mt-auto">
          <button
            class="inline-flex items-center text-blue-600 font-semibold font-poppins hover:text-blue-700 transition-colors duration-200 group-hover:translate-x-1 transition-transform"
            [attr.aria-label]="'Learn more about ' + service.title"
          >
            <span class="mr-2">{{ service.linkText }}</span>
            <svg
              class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom CTA -->
    <div class="text-center mt-16">
      <p class="text-gray-600 font-poppins mb-6">
        Ready to bring your ideas to life?
      </p>
      <button class="inline-flex items-center px-8 py-4 bg-blue-600 text-white font-semibold font-poppins rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all">
        <span class="mr-2">Get Started Today</span>
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
        </svg>
      </button>
    </div>
  </div>
</section>
