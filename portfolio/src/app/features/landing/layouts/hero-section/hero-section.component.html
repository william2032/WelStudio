<section class="relative bg-gray-50 py-16 lg:py-24 overflow-hidden">
  <!-- Background decorative element -->
  <div class="absolute left-0 top-0 w-32 h-full">
    <svg
      class="w-full h-full text-blue-100"
      viewBox="0 0 100 400"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M0 0 Q50 100 0 200 Q50 300 0 400 L0 0"
        fill="currentColor"
        opacity="0.3"
      />
    </svg>
  </div>

  <!-- Floating background shapes -->
  <div class="absolute top-20 right-20 w-20 h-20 bg-blue-100 rounded-full opacity-20 animate-float"></div>
  <div class="absolute bottom-32 left-16 w-16 h-16 bg-yellow-100 rounded-full opacity-30 animate-float-delay"></div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      <!-- Content Column -->
      <div class="relative z-10 order-2 lg:order-1">
        <!-- Hello badge with dotted line to Let's Talk button -->
        <div class="relative mb-8">
          <div class="inline-flex items-center">
            <span
              class="text-blue-600 font-medium font-poppins text-lg bg-blue-50 px-4 py-2 rounded-full border-2 border-blue-200">
              Hello,
            </span>
          </div>
        </div>

        <!-- Main heading -->
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 font-poppins leading-tight mb-6">
          We Help People To<br>
          <span class="text-gray-900">Bring Their Ideas</span><br>
          <span class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Alive</span>
        </h1>

        <!-- Description -->
        <p class="text-lg text-gray-600 font-poppins font-medium mb-8 max-w-lg leading-relaxed">
          A talented team to help you in your journey on creating useful and easy to use product
        </p>

        <!-- CTA Buttons with connecting dotted line -->
        <div class="relative flex flex-col sm:flex-row gap-4 sm:gap-6">

          <button
            class="relative inline-flex items-center justify-center px-8 py-4 bg-blue-600 text-white font-semibold font-poppins rounded-xl hover:bg-blue-700 transition-all duration-300 shadow-lg hover:shadow-xl transform hover:-translate-y-1 group"
            aria-label="Start conversation with WelStudio"
          >
            <span class="mr-3">Let's Talk</span>
            <div class="relative">
              <svg
                class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-200"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
              </svg>
            </div>
          </button>

          <button
            class="inline-flex items-center justify-center px-8 py-4 bg-transparent text-gray-700 font-semibold font-poppins hover:text-blue-600 transition-all duration-300 group border-2 border-gray-200 hover:border-blue-300 rounded-xl"
            aria-label="View WelStudio services"
          >
            <span class="mr-3">Check our Services</span>
            <svg
              class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </button>
        </div>
      </div>


      <!-- Image Column -->
      <div class="relative order-1 lg:order-2">
        <div class="relative max-w-lg mx-auto">
          <!-- Hexagonal container -->
          <div class="relative w-full aspect-square">

            <!-- Main rounded hexagon container matching the reference image -->
            <div class="relative z-10 w-full h-full overflow-hidden bg-blue-600 animate-float"
                 style="clip-path: polygon(20% 0%, 80% 0%, 100% 25%, 100% 75%, 80% 100%, 20% 100%, 0% 75%, 0% 25%); border-radius: 60px;">

              <!-- Team collaboration image -->
              <div class="w-full h-full relative"
                   style="background: url(/images/work-team.jpg)">
              </div>

              <!-- Subtle overlay for better contrast -->
              <div class="absolute inset-0 bg-gradient-to-br from-transparent via-blue-600/10 to-blue-900/30"></div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</section>
