<section class="relative bg-gray-50 py-16 lg:py-24 overflow-hidden">
  <!-- Background decorative element -->
  <div class="absolute left-0 top-0 w-32 h-full">
    <svg
      class="w-full h-full text-blue-100"
      viewBox="0 0 100 400"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M0 0 Q50 100 0 200 Q50 300 0 400 L0 0"
        fill="currentColor"
        opacity="0.3"
      />
    </svg>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16 items-center">
      <!-- Content Column -->
      <div class="relative z-10 order-2 lg:order-1">
        <!-- Hello badge with dashed line -->
        <div class="relative mb-8">
          <div class="inline-flex items-center">
            <!-- Dashed curved line -->
            <div class="absolute -left-20 top-1/2 transform -translate-y-1/2 hidden sm:block">
              <svg
                width="80"
                height="40"
                viewBox="0 0 80 40"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="text-blue-400"
              >
                <path
                  d="M5 35 Q20 10 40 20 Q60 30 75 5"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-dasharray="4,4"
                  fill="none"
                />
              </svg>
            </div>
            <span class="text-blue-600 font-medium font-poppins text-lg">
                  Hello,
                </span>
          </div>
        </div>

        <!-- Main heading -->
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold text-gray-900 font-poppins leading-tight mb-6">
          We Help People To<br>
          <span class="text-gray-900">Bring Their Ideas</span><br>
          <span class="text-gray-900">Alive</span>
        </h1>

        <!-- Description -->
        <p class="text-lg text-gray-600 font-poppins font-medium mb-8 max-w-lg leading-relaxed">
          A talented team to help you in your journey on creating useful and easy to use product
        </p>

        <!-- CTA Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 sm:gap-6">
          <button
            class="inline-flex items-center justify-center px-8 py-4 bg-blue-600 text-white font-semibold font-poppins rounded-lg hover:bg-blue-700 transition-colors duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all"
            aria-label="Start conversation with WelStudio"
          >
            <span class="mr-2">Let's Talk</span>
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </button>

          <button
            class="inline-flex items-center justify-center px-8 py-4 bg-transparent text-gray-700 font-semibold font-poppins hover:text-blue-600 transition-colors duration-200 group"
            aria-label="View WelStudio services"
          >
            <span class="mr-2">Check our Services</span>
            <svg
              class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-200"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Image Column -->
      <div class="relative order-1 lg:order-2">
        <div class="relative">
          <!-- Hexagonal container with blue background -->
          <div class="relative w-full max-w-lg mx-auto">
            <!-- Blue hexagonal background -->
            <div class="absolute inset-0 transform rotate-6">
              <svg
                class="w-full h-full text-blue-600"
                viewBox="0 0 400 400"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M200 20 L350 110 L350 290 L200 380 L50 290 L50 110 Z"
                  fill="currentColor"
                  opacity="0.1"
                />
              </svg>
            </div>

            <!-- Main hexagonal image container -->
            <div class="relative z-10 aspect-square">
              <svg
                class="w-full h-full"
                viewBox="0 0 400 400"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <defs>
                  <clipPath id="hexagon">
                    <path d="M200 20 L350 110 L350 290 L200 380 L50 290 L50 110 Z" />
                  </clipPath>
                </defs>
                <!-- Placeholder image with team hands collaboration -->
                <rect
                  width="400"
                  height="400"
                  fill="#f3f4f6"
                  clip-path="url(#hexagon)"
                />
                <foreignObject
                  width="400"
                  height="400"
                  clip-path="url(#hexagon)"
                >
                  <div class="w-full h-full bg-gradient-to-br from-blue-50 to-blue-100 flex items-center justify-center">
                    <!-- Team collaboration icon -->
                    <div class="text-center">
                      <div class="w-24 h-24 mx-auto mb-4 bg-blue-600 rounded-full flex items-center justify-center">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                      </div>
                      <p class="text-blue-600 font-poppins font-semibold text-lg">Team Collaboration</p>
                      <p class="text-blue-500 font-poppins text-sm mt-2">Bringing ideas to life together</p>
                    </div>
                  </div>
                </foreignObject>
                <!-- Hexagonal border -->
                <path
                  d="M200 20 L350 110 L350 290 L200 380 L50 290 L50 110 Z"
                  stroke="#3b82f6"
                  stroke-width="3"
                  fill="none"
                />
              </svg>
            </div>

            <!-- Floating elements -->
            <div class="absolute -top-4 -right-4 w-8 h-8 bg-yellow-400 rounded-full animate-pulse"></div>
            <div class="absolute -bottom-6 -left-6 w-6 h-6 bg-green-400 rounded-full animate-bounce delay-300"></div>
            <div class="absolute top-1/2 -left-8 w-4 h-4 bg-red-400 rounded-full animate-ping delay-700"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
