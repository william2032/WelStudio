<section class="container mx-auto px-4 py-16 lg:py-24">
  <!-- Section Header -->
  <div class="text-center mb-12 lg:mb-16">
        <span class="inline-block text-blue-500 text-sm font-medium mb-4 tracking-wide">
          The work we realised
        </span>
    <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 leading-tight max-w-2xl mx-auto">
      The work we did that made our Client happy and satisfied
    </h2>
  </div>

  <!-- Projects Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 lg:gap-8 mb-12">
    @for (project of projects(); track project.title) {
      <div class="group cursor-pointer">
        <div class="relative overflow-hidden rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
          <div [class]="'bg-gradient-to-br ' + project.color + ' p-6 lg:p-8 h-80'">
            <img
              [src]="project.image"
              [alt]="project.title"
              class="w-full h-full object-cover rounded-lg opacity-90 group-hover:opacity-100 transition-opacity duration-300"
            />
          </div>
          <div class="absolute bottom-0 left-0 right-0 bg-white bg-opacity-95 backdrop-blur-sm p-4 lg:p-6">
            <h3 class="font-semibold text-gray-900 text-lg mb-1">{{ project.category }}</h3>
            <p class="text-gray-600 text-sm">{{ project.title }}</p>
          </div>
        </div>
      </div>
    }
  </div>

  <!-- Explore More Button -->
  <div class="text-center">
    <button class="inline-flex items-center gap-2 bg-white border-2 border-blue-500 text-blue-500 px-8 py-3 rounded-full font-medium hover:bg-blue-500 hover:text-white transition-all duration-300 shadow-sm hover:shadow-lg">
      Explore More Projects
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
      </svg>
    </button>
  </div>
</section>
