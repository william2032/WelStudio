<section class="py-16 bg-white" aria-label="Clients we have helped">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-2xl font-semibold text-gray-900 font-poppins mb-4">
        Client We helped
      </h2>
    </div>

    <!-- Clients Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-8 items-center justify-items-center">
      <!-- Microsoft -->
      <div
        class="flex items-center justify-center p-4 hover:scale-110 transition-transform duration-200 cursor-pointer group"
        [attr.aria-label]="'Microsoft logo'"
      >
        <div class="flex items-center space-x-2">
          <!-- Microsoft logo squares -->
          <div class="grid grid-cols-2 gap-1">
            <div class="w-3 h-3 bg-red-500 group-hover:bg-red-600 transition-colors duration-200"></div>
            <div class="w-3 h-3 bg-green-500 group-hover:bg-green-600 transition-colors duration-200"></div>
            <div class="w-3 h-3 bg-blue-500 group-hover:bg-blue-600 transition-colors duration-200"></div>
            <div class="w-3 h-3 bg-yellow-500 group-hover:bg-yellow-600 transition-colors duration-200"></div>
          </div>
          <span class="text-gray-700 font-poppins font-semibold text-lg group-hover:text-gray-900 transition-colors duration-200">
                Microsoft
              </span>
        </div>
      </div>

      <!-- Google -->
      <div
        class="flex items-center justify-center p-4 hover:scale-110 transition-transform duration-200 cursor-pointer group"
        [attr.aria-label]="'Google logo'"
      >
        <div class="text-2xl font-poppins font-semibold">
          <span class="text-blue-500 group-hover:text-blue-600 transition-colors duration-200">G</span>
          <span class="text-red-500 group-hover:text-red-600 transition-colors duration-200">o</span>
          <span class="text-yellow-500 group-hover:text-yellow-600 transition-colors duration-200">o</span>
          <span class="text-blue-500 group-hover:text-blue-600 transition-colors duration-200">g</span>
          <span class="text-green-500 group-hover:text-green-600 transition-colors duration-200">l</span>
          <span class="text-red-500 group-hover:text-red-600 transition-colors duration-200">e</span>
        </div>
      </div>

      <!-- Spotify -->
      <div
        class="flex items-center justify-center p-4 hover:scale-110 transition-transform duration-200 cursor-pointer group"
        [attr.aria-label]="'Spotify logo'"
      >
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center group-hover:bg-green-600 transition-colors duration-200">
            <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.568 17.568c-.24.384-.744.504-1.128.24-3.072-1.872-6.936-2.304-11.496-1.248-.432.096-.84-.168-.936-.6-.096-.432.168-.84.6-.936 4.992-1.152 9.312-.624 12.72 1.44.384.24.504.744.24 1.104zm1.608-3.576c-.288.48-.888.624-1.368.336-3.528-2.16-8.88-2.784-13.056-1.512-.528.168-1.08-.12-1.248-.648-.168-.528.12-1.08.648-1.248 4.8-1.44 10.608-.744 14.76 1.728.48.288.624.888.264 1.344zm.144-3.744c-4.224-2.496-11.184-2.736-15.216-1.512-.648.192-1.32-.168-1.512-.816-.192-.648.168-1.32.816-1.512 4.632-1.392 12.312-1.128 17.28 1.752.576.336.768 1.08.432 1.656-.336.576-1.08.768-1.8.432z"/>
            </svg>
          </div>
          <span class="text-gray-700 font-poppins font-semibold text-lg group-hover:text-gray-900 transition-colors duration-200">
                Spotify
              </span>
        </div>
      </div>

      <!-- Tesla -->
      <div
        class="flex items-center justify-center p-4 hover:scale-110 transition-transform duration-200 cursor-pointer group"
        [attr.aria-label]="'Tesla logo'"
      >
        <div class="text-gray-700 font-poppins font-bold text-xl group-hover:text-gray-900 transition-colors duration-200 tracking-wider">
          TESLA
        </div>
      </div>

      <!-- Yassir -->
      <div
        class="flex items-center justify-center p-4 hover:scale-110 transition-transform duration-200 cursor-pointer group"
        [attr.aria-label]="'Yassir logo'"
      >
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-yellow-500 rounded-full flex items-center justify-center group-hover:bg-yellow-600 transition-colors duration-200">
            <span class="text-white font-bold text-sm">Y</span>
          </div>
          <span class="text-gray-700 font-poppins font-semibold text-lg group-hover:text-gray-900 transition-colors duration-200">
                YASSIR
              </span>
        </div>
      </div>

      <!-- TikTok -->
      <div
        class="flex items-center justify-center p-4 hover:scale-110 transition-transform duration-200 cursor-pointer group"
        [attr.aria-label]="'TikTok logo'"
      >
        <div class="flex items-center space-x-2">
          <!-- TikTok icon -->
          <div class="relative w-8 h-8">
            <div class="absolute inset-0 bg-gradient-to-r from-pink-500 to-red-500 rounded-lg transform -rotate-12 group-hover:rotate-0 transition-transform duration-200"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-lg transform rotate-12 group-hover:rotate-0 transition-transform duration-200 opacity-80"></div>
            <div class="relative z-10 w-full h-full flex items-center justify-center">
              <svg class="w-5 h-5 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-.88-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"/>
              </svg>
            </div>
          </div>
          <span class="text-gray-700 font-poppins font-semibold text-lg group-hover:text-gray-900 transition-colors duration-200">
                TikTok
              </span>
        </div>
      </div>
    </div>

    <!-- Trust indicator -->
    <div class="text-center mt-12">
      <p class="text-gray-500 font-poppins font-medium">
        Trusted by leading companies worldwide
      </p>
    </div>
  </div>
</section>
