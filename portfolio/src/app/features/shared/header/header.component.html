<header class="w-full bg-white shadow-lg sticky top-0 z-50 border-b border-gray-100">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <h1 class="text-3xl font-bold text-blue-600 font-poppins tracking-tight">
          WelStudio
        </h1>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-center space-x-1">
          <a
            href="#"
            class="relative text-gray-700 hover:text-blue-600 px-4 py-6 text-sm font-semibold font-poppins transition-all duration-300 group"
            [class.text-blue-600]="activeLink === 'home'"
            (click)="setActiveLink('home')"
          >
            Home
            <!-- Active underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform transition-all duration-300"
              [class.scale-x-100]="activeLink === 'home'"
              [class.scale-x-0]="activeLink !== 'home'"
            ></span>
            <!-- Hover underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
              [class.opacity-0]="activeLink === 'home'"
            ></span>
          </a>

          <a
            href="#"
            class="relative text-gray-700 hover:text-blue-600 px-4 py-6 text-sm font-semibold font-poppins transition-all duration-300 group"
            [class.text-blue-600]="activeLink === 'who-are-we'"
            (click)="setActiveLink('who-are-we')"
          >
            Who are We ?
            <!-- Active underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform transition-all duration-300"
              [class.scale-x-100]="activeLink === 'who-are-we'"
              [class.scale-x-0]="activeLink !== 'who-are-we'"
            ></span>
            <!-- Hover underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
              [class.opacity-0]="activeLink === 'who-are-we'"
            ></span>
          </a>

          <a
            href="#"
            class="relative text-gray-700 hover:text-blue-600 px-4 py-6 text-sm font-semibold font-poppins transition-all duration-300 group"
            [class.text-blue-600]="activeLink === 'services'"
            (click)="setActiveLink('services')"
          >
            Our Services
            <!-- Active underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform transition-all duration-300"
              [class.scale-x-100]="activeLink === 'services'"
              [class.scale-x-0]="activeLink !== 'services'"
            ></span>
            <!-- Hover underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
              [class.opacity-0]="activeLink === 'services'"
            ></span>
          </a>

          <a
            href="#"
            class="relative text-gray-700 hover:text-blue-600 px-4 py-6 text-sm font-semibold font-poppins transition-all duration-300 group"
            [class.text-blue-600]="activeLink === 'portfolio'"
            (click)="setActiveLink('portfolio')"
          >
            Portfolio
            <!-- Active underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform transition-all duration-300"
              [class.scale-x-100]="activeLink === 'portfolio'"
              [class.scale-x-0]="activeLink !== 'portfolio'"
            ></span>
            <!-- Hover underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
              [class.opacity-0]="activeLink === 'portfolio'"
            ></span>
          </a>

          <a
            href="#"
            class="relative text-gray-700 hover:text-blue-600 px-4 py-6 text-sm font-semibold font-poppins transition-all duration-300 group"
            [class.text-blue-600]="activeLink === 'contact'"
            (click)="setActiveLink('contact')"
          >
            Contact Us
            <!-- Active underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform transition-all duration-300"
              [class.scale-x-100]="activeLink === 'contact'"
              [class.scale-x-0]="activeLink !== 'contact'"
            ></span>
            <!-- Hover underline -->
            <span
              class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-300 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"
              [class.opacity-0]="activeLink === 'contact'"
            ></span>
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-3 rounded-lg text-gray-500 hover:text-blue-600 hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500 transition-all duration-200"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="mobileMenuOpen"
          (click)="toggleMobileMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg
            class="h-6 w-6 transform transition-transform duration-200"
            [class.rotate-180]="mobileMenuOpen"
            [class.hidden]="mobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg
            class="h-6 w-6 transform transition-transform duration-200"
            [class.rotate-90]="mobileMenuOpen"
            [class.hidden]="!mobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div
      class="md:hidden transition-all duration-300 ease-in-out overflow-hidden"
      [class.max-h-0]="!mobileMenuOpen"
      [class.max-h-96]="mobileMenuOpen"
      [class.opacity-0]="!mobileMenuOpen"
      [class.opacity-100]="mobileMenuOpen"
      id="mobile-menu"
    >
      <div class="px-2 pt-4 pb-6 space-y-2 sm:px-3 bg-gradient-to-b from-white to-blue-50 border-t border-gray-200">
        <a
          href="#"
          class="relative block px-4 py-3 text-base font-semibold font-poppins text-gray-700 hover:text-blue-600 hover:bg-blue-100 rounded-lg transition-all duration-200"
          [class.text-blue-600]="activeLink === 'home'"
          [class.bg-blue-100]="activeLink === 'home'"
          [class.border-l-4]="activeLink === 'home'"
          [class.border-blue-600]="activeLink === 'home'"
          (click)="setActiveLink('home'); closeMobileMenu()"
        >
          Home
        </a>

        <a
          href="#"
          class="relative block px-4 py-3 text-base font-semibold font-poppins text-gray-700 hover:text-blue-600 hover:bg-blue-100 rounded-lg transition-all duration-200"
          [class.text-blue-600]="activeLink === 'who-are-we'"
          [class.bg-blue-100]="activeLink === 'who-are-we'"
          [class.border-l-4]="activeLink === 'who-are-we'"
          [class.border-blue-600]="activeLink === 'who-are-we'"
          (click)="setActiveLink('who-are-we'); closeMobileMenu()"
        >
          Who are We ?
        </a>

        <a
          href="#"
          class="relative block px-4 py-3 text-base font-semibold font-poppins text-gray-700 hover:text-blue-600 hover:bg-blue-100 rounded-lg transition-all duration-200"
          [class.text-blue-600]="activeLink === 'services'"
          [class.bg-blue-100]="activeLink === 'services'"
          [class.border-l-4]="activeLink === 'services'"
          [class.border-blue-600]="activeLink === 'services'"
          (click)="setActiveLink('services'); closeMobileMenu()"
        >
          Our Services
        </a>

        <a
          href="#"
          class="relative block px-4 py-3 text-base font-semibold font-poppins text-gray-700 hover:text-blue-600 hover:bg-blue-100 rounded-lg transition-all duration-200"
          [class.text-blue-600]="activeLink === 'portfolio'"
          [class.bg-blue-100]="activeLink === 'portfolio'"
          [class.border-l-4]="activeLink === 'portfolio'"
          [class.border-blue-600]="activeLink === 'portfolio'"
          (click)="setActiveLink('portfolio'); closeMobileMenu()"
        >
          Portfolio
        </a>

        <a
          href="#"
          class="relative block px-4 py-3 text-base font-semibold font-poppins text-gray-700 hover:text-blue-600 hover:bg-blue-100 rounded-lg transition-all duration-200"
          [class.text-blue-600]="activeLink === 'contact'"
          [class.bg-blue-100]="activeLink === 'contact'"
          [class.border-l-4]="activeLink === 'contact'"
          [class.border-blue-600]="activeLink === 'contact'"
          (click)="setActiveLink('contact'); closeMobileMenu()"
        >
          Contact Us
        </a>
      </div>
    </div>
  </nav>
</header>
