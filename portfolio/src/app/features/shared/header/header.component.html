<header class="w-full bg-white shadow-sm sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-blue-600 font-poppins">
          WelStudio
        </h1>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-8">
          <a
            href="#"
            class="text-gray-900 hover:text-blue-600 px-3 py-2 text-sm font-medium font-poppins transition-colors duration-200"
            [class.text-blue-600]="activeLink === 'home'"
            (click)="setActiveLink('home')"
          >
            Home
          </a>
          <a
            href="#"
            class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium font-poppins transition-colors duration-200"
            [class.text-blue-600]="activeLink === 'who-are-we'"
            (click)="setActiveLink('who-are-we')"
          >
            Who are We ?
          </a>
          <a
            href="#"
            class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium font-poppins transition-colors duration-200"
            [class.text-blue-600]="activeLink === 'services'"
            (click)="setActiveLink('services')"
          >
            Our Services
          </a>
          <a
            href="#"
            class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium font-poppins transition-colors duration-200"
            [class.text-blue-600]="activeLink === 'portfolio'"
            (click)="setActiveLink('portfolio')"
          >
            Portfolio
          </a>
          <a
            href="#"
            class="text-gray-500 hover:text-blue-600 px-3 py-2 text-sm font-medium font-poppins transition-colors duration-200"
            [class.text-blue-600]="activeLink === 'contact'"
            (click)="setActiveLink('contact')"
          >
            Contact Us
          </a>
        </div>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
          aria-controls="mobile-menu"
          [attr.aria-expanded]="mobileMenuOpen"
          (click)="toggleMobileMenu()"
        >
          <span class="sr-only">Open main menu</span>
          <!-- Hamburger icon -->
          <svg
            class="h-6 w-6"
            [class.hidden]="mobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <!-- Close icon -->
          <svg
            class="h-6 w-6"
            [class.hidden]="!mobileMenuOpen"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu -->
    <div
      class="md:hidden transition-all duration-200 ease-in-out overflow-hidden"
      [class.max-h-0]="!mobileMenuOpen"
      [class.max-h-96]="mobileMenuOpen"
      id="mobile-menu"
    >
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t border-gray-200">
        <a
          href="#"
          class="block px-3 py-2 text-base font-medium font-poppins text-gray-900 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
          [class.text-blue-600]="activeLink === 'home'"
          [class.bg-blue-50]="activeLink === 'home'"
          (click)="setActiveLink('home'); closeMobileMenu()"
        >
          Home
        </a>
        <a
          href="#"
          class="block px-3 py-2 text-base font-medium font-poppins text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
          [class.text-blue-600]="activeLink === 'who-are-we'"
          [class.bg-blue-50]="activeLink === 'who-are-we'"
          (click)="setActiveLink('who-are-we'); closeMobileMenu()"
        >
          Who are We ?
        </a>
        <a
          href="#"
          class="block px-3 py-2 text-base font-medium font-poppins text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
          [class.text-blue-600]="activeLink === 'services'"
          [class.bg-blue-50]="activeLink === 'services'"
          (click)="setActiveLink('services'); closeMobileMenu()"
        >
          Our Services
        </a>
        <a
          href="#"
          class="block px-3 py-2 text-base font-medium font-poppins text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
          [class.text-blue-600]="activeLink === 'portfolio'"
          [class.bg-blue-50]="activeLink === 'portfolio'"
          (click)="setActiveLink('portfolio'); closeMobileMenu()"
        >
          Portfolio
        </a>
        <a
          href="#"
          class="block px-3 py-2 text-base font-medium font-poppins text-gray-500 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
          [class.text-blue-600]="activeLink === 'contact'"
          [class.bg-blue-50]="activeLink === 'contact'"
          (click)="setActiveLink('contact'); closeMobileMenu()"
        >
          Contact Us
        </a>
      </div>
    </div>
  </nav>
</header>
