<section class="bg-white py-16 lg:py-24">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-12 lg:mb-16">
          <span class="inline-block text-blue-500 text-sm font-medium mb-4 tracking-wide">
            Testimonial
          </span>
      <h2 class="text-3xl lg:text-4xl font-bold text-gray-900 leading-tight max-w-2xl mx-auto">
        You still hesitate about working with Us?
        Check what They say about Us
      </h2>
    </div>

    <!-- Testimonials Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mb-12">
      @for (testimonial of testimonials(); track testimonial.name) {
        <div class="bg-gray-50 rounded-2xl p-6 lg:p-8 hover:shadow-lg transition-shadow duration-300">
          <p class="text-gray-700 leading-relaxed mb-6 text-lg">
            {{ testimonial.content }}
          </p>

          <div class="flex items-center gap-4">
            <img
              [src]="testimonial.image"
              [alt]="testimonial.name"
              class="w-12 h-12 rounded-full object-cover"
            />
            <div>
              <h4 class="font-semibold text-gray-900">{{ testimonial.name }}</h4>
              <p class="text-gray-600 text-sm">{{ testimonial.role }}</p>
              <p class="text-gray-500 text-sm">{{ testimonial.company }}</p>
            </div>
          </div>
        </div>
      }
    </div>

    <!-- Navigation -->
    <div class="flex justify-center gap-2">
      <button
        (click)="previousTestimonial()"
        class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center transition-colors duration-200"
        aria-label="Previous testimonial"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button
        (click)="nextTestimonial()"
        class="w-10 h-10 rounded-full bg-blue-500 hover:bg-blue-600 flex items-center justify-center transition-colors duration-200"
        aria-label="Next testimonial"
      >
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</section>
